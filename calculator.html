<body>
    <div class="container">
        <h1>üåû Solar Power Plant Cost Analysis</h1>
        
        <div class="input-section">
            <h3>Plant Parameters</h3>
            <div class="input-group">
                <label for="capacity">Plant Capacity (kW):</label>
                <input type="number" id="capacity" value="150" step="0.1">
            </div>
            <div class="input-group">

                    <option value="‚Ç¥">‚Ç¥ Ukrainian Hryvnia (UAH)</option>
                    <option value="‚Ç°">‚Ç° Costa Rican Col√≥n (CRC)</option>
                    <option value="‚Ç≤">‚Ç≤ Paraguayan Guaran√≠ (PYG)</option>
                    <option value="‚Ç´">‚Ç´ Vietnamese Dong (VND)</option>
                    <option value="‚Ç∏">‚Ç∏ Kazakhstani Tenge (KZT)</option>
                    <option value="‚Çº">‚Çº Azerbaijani Manat (AZN)</option>
                    <option value="‚Çæ">‚Çæ Georgian Lari (GEL)</option>

                    <option value="‚Ç§">‚Ç§ Turkish Lira (TRY)</option>

                    <option value="kr">kr Swedish Krona (SEK)</option>
                    <option value="kr">kr Norwegian Krone (NOK)</option>

                    <option value="z≈Ç">z≈Ç Polish Zloty (PLN)</option>
                    <option value="Kƒç">Kƒç Czech Koruna (CZK)</option>

                    </select>
            <div class="input-group">
                <label for="cost">Total Installation Cost ():</label>

            </div>
            <div class="input-group">
                <label for="sunHours">Average Daily Sun Hours:</label>
                <input type="number" id="sunHours" value="5" step="0.1">
            </div>
            <div class="input-group">
                <label for="years">Analysis Period (Years):</label>
                <input type="number" id="years" value="10" min="1" max="25">
            </div>
            <button onclick="calculateCost()">Calculate Per Unit Cost</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <h3>üìä Analysis Results</h3>
            <div id="summary" class="summary"></div>
            <div id="breakdown" class="year-breakdown"></div>
        </div>

            &copy; Nikhil Kulkarni. All rights reserved. 
        </div>
    </div>

    <script>
        function calculateCost() {
            const currency = document.getElementById('currency').value;
            const capacity = parseFloat(document.getElementById('capacity').value);
            const totalCost = parseFloat(document.getElementById('cost').value);
            const sunHours = parseFloat(document.getElementById('sunHours').value);
            const years = parseInt(document.getElementById('years').value);
            
            let totalGeneration = 0;
            let yearlyData = [];
            
            // Calculate generation for each year with degradation
            for (let year = 1; year <= years; year++) {
                let degradationRate;
                
                if (year <= 6) {
                    degradationRate = 0.05; // 5% for years 1-6
                } else if (year <= 8) {
                    degradationRate = 0.07; // 7% for years 7-8
                } else {
                    degradationRate = 0.10; // 10% for years 9-10
                }
                
                // Calculate effective capacity for this year
                let effectiveCapacity = capacity;
                for (let i = 1; i < year; i++) {
                    let prevDegradation;
                    if (i <= 6) {
                        prevDegradation = 0.05;
                    } else if (i <= 8) {
                        prevDegradation = 0.07;
                    } else {
                        prevDegradation = 0.10;
                    }
                    effectiveCapacity = effectiveCapacity * (1 - prevDegradation);
                }
                
                // Annual generation = Capacity √ó Sun Hours √ó 365 days
                const annualGeneration = effectiveCapacity * sunHours * 365;
                totalGeneration += annualGeneration;
                
                yearlyData.push({
                    year: year,
                    effectiveCapacity: effectiveCapacity.toFixed(2),
                    degradationRate: (degradationRate * 100).toFixed(0),
                    annualGeneration: annualGeneration.toFixed(0)
                });
            }
            
            // Calculate per unit cost
            const perUnitCost = totalCost / totalGeneration;
            
            // Display results
            document.getElementById('results').style.display = 'block';
            
            const summaryHTML = `
                <h4>üí∞ Cost Summary</h4>
                <p><strong>Total Installation Cost:</strong> ${currency}${totalCost.toLocaleString('en-IN')}</p>
                <p><strong>Total Generation over ${years} years:</strong> ${totalGeneration.toLocaleString('en-IN', {maximumFractionDigits: 0})} kWh</p>
                <p><strong>Per Unit Cost:</strong> <span style="font-size: 1.2em; color: #27ae60;"><strong>${currency}${perUnitCost.toFixed(2)} per kWh</strong></span></p>
                <p><strong>Average Annual Generation:</strong> ${(totalGeneration/years).toLocaleString('en-IN', {maximumFractionDigits: 0})} kWh</p>
            `;
            
            document.getElementById('summary').innerHTML = summaryHTML;
            
            // Create yearly breakdown table
            let tableHTML = `
                <h4>üìÖ Year-wise Generation Analysis</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Effective Capacity (kW)</th>
                            <th>Degradation Rate</th>
                            <th>Annual Generation (kWh)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            yearlyData.forEach(data => {
                tableHTML += `
                    <tr>
                        <td>${data.year}</td>
                        <td>${data.effectiveCapacity}</td>
                        <td>${data.degradationRate}%</td>
                        <td>${parseFloat(data.annualGeneration).toLocaleString('en-IN')}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
                <div class="highlight">
                    <h4>üîç Key Insights</h4>
                    <p>‚Ä¢ Your solar plant will generate approximately <strong>${(totalGeneration/1000).toFixed(0)} MWh</strong> over ${years} years</p>
                    <p>‚Ä¢ The effective cost per unit is <strong>${currency}${perUnitCost.toFixed(2)}</strong>, which is typically much lower than grid electricity rates</p>
                    <p>‚Ä¢ First year generation: <strong>${parseFloat(yearlyData[0].annualGeneration).toLocaleString('en-IN')} kWh</strong></p>
                    <p>‚Ä¢ Final year generation: <strong>${parseFloat(yearlyData[years-1].annualGeneration).toLocaleString('en-IN')} kWh</strong></p>
                    <p>‚Ä¢ Total capacity loss over ${years} years: <strong>${((capacity - parseFloat(yearlyData[years-1].effectiveCapacity))/capacity*100).toFixed(1)}%</strong></p>
                </div>
            `;
            
            document.getElementById('breakdown').innerHTML = tableHTML;
        }
        
        // Calculate on page load
        window.onload = function() {
            calculateCost();
        };
    </script>
</body>
</html>
